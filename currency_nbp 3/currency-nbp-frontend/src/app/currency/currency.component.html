<div class="content">
  <div *ngIf="rates">
      <table>
          <caption *ngIf="showRates"><h2>Kursy walutowe:</h2></caption>
          <tr *ngFor="let rate of rates">
              <td>{{ rate.code }}</td>
              <td>{{ rate.rate }}</td>
          </tr>
      </table>
  </div>

  <div class="button-container">
      <button (click)="getRates()">Pobierz kursy walutowe</button>
  </div>
</div>
